<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opvia Button Clicker</title>
    <script
      src="https://kit.fontawesome.com/288a4a188a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/288a4a188a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>An autumnal button clicker</h1>
      <h2>To keep track of your autumn leaves.</h2>
    </header>

    <main>
      <p class="counter">0</p>
      <div class="button-container">
        <div class="row">
          <button type="button" id="down-button" class="button">
            <span class="fas fa-arrow-circle-down"></span>
          </button>
          <button type="button" id="up-button" class="button">
            <span class="fas fa-arrow-circle-up"></span>
          </button>
        </div>
        <button type="button" id="reset">reset</button>
      </div>
    </main>
  </body>
</html>
